[tox]
envlist = py{3.6,3.7,3.8,3.9},docs,flake8

[testenv]
basepython =
    py3.6: python3.6
    py3.7: python3.7
    py3.8: python3.8
    py3.9: python3.9
passenv = *
usedevelop=True
deps =
    -rrequirements/test.pip

commands =
    {envpython} --version
    pytest -s --cov=pelican pelican_podcast

[testenv:docs]
basepython = python3.7
deps =
    -rrequirements/docs.pip
changedir = docs
commands =
    sphinx-build -W -b html -d {envtmpdir}/doctrees . _build/html

[pytest]
filterwarnings =
    default::DeprecationWarning
    error:.*:Warning:pelican
addopts = -n auto -r a

[flake8]
application-import-names = pelican-podcast
import-order-style = cryptography
max-line-length = 88

[testenv:flake8]
basepython = python3.7
deps =
    -rrequirements/style.pip
commands =
    flake8 --version
    flake8 pelican-podcast
